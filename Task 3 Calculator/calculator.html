<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div>
    <table id="table">
        <tr>
            <th colspan="4"><input type="text" name="" id="a" placeholder="0"></th>
            
        </tr>
        <tr>
            <th><input type="button" value="AC" class="btn" id="allclr"></th>
            <th><input type="button" value="DE" class="btn" id="clr"></th>
            <th><input type="button" value="=" class="btn" id="equ"></th>
            <th><input type="button" value="%" class="btn" id="mod"></th>
        </tr>
        <tr>
            <td ><input type="button" class="data" value="1" class="btn" id="1"></td>
            <td ><input type="button" class="data" value="2" class="btn" id="2"></td>
            <td ><input type="button" class="data" value="3" class="btn" id="3"></td>
            <td ><input type="button" class="data" value="/" class="btn" id="div"></td>
        </tr>
        <tr>
            <td ><input type="button" class="data" value="4" class="btn" id="4"></td>
            <td ><input type="button" class="data" value="5" class="btn" id="5"></td>
            <td ><input type="button" class="data" value="6" class="btn" id="6"></td>
            <td ><input type="button" class="data" value="*" class="btn" id="mul"></td>
        </tr>
        <tr>
            <td ><input type="button" class="data" value="7" class="btn" id="7"></td>
            <td ><input type="button" class="data" value="8" class="btn" id="8"></td>
            <td ><input type="button" class="data" value="9" class="btn" id="9"></td>
            <td ><input type="button" class="data" value="-" class="btn" id="sub"></td>
        </tr>
        <tr>
            <td ><input type="button" class="data" value="." class="btn" id="dot"></td>
            <td ><input type="button" class="data" value="0" class="btn" id="0"></td>
            <td ><input type="button" class="data" value="00" class="btn" id="00"></td>
            <td ><input type="button" class="data" value="+" class="btn" id="sum"></td>
        </tr>
    </table>
</div>
    <script src="calculator.js"></script>
</body>
</html>
